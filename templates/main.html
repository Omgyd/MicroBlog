<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar_brand">
            <img src="static/logo.svg" alt="logo" class="navbar-logo" />MicroBlog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar_link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar_link">Calendar</a></li>
        </ul>
        
    </header>
    <main class="main">
        <section>
            <h1>New Entry</h1>
            <form class="form" method="POST">
                <p class="form-input">
                    <label for="sample-field" class="form-label">Entry Contents: </label>
                    <textarea name="content" id="entry" class="form-textarea"></textarea>
                </p>
                    <button type="submit" class="form-submit">Add Entry</button>
            </form>


        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry-title">{{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry-date" datetime="{{entry[1]}}">â€¢ {{entry[2]}}</time>
                </div>
                <p class="entry-content">{{ entry[0] }}</p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <section class="left">
                <a class="footer-item">Made by Ben Lowry</a>
                <a class="footer-item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer-column">
                    <a class="footer-item">Recent</a>
                    <a class="footer-item">Calendar</a>
                </div>
                <div class="footer-column">
                    <a class="footer-item">About</a>
                    <a class="footer-item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
